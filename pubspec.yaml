name: gsform
description: GSForm helps to creating forms in Flutter by removing the boilerplate needed to build a form, validate fields, react to changes and collect final user input.
version: 0.3.7
homepage: https://github.com/golrangsystem/gsform.git



environment:
  sdk: '>=2.17.5 <4.0.0'
  flutter: '>=2.17.5'

dependencies:
  flutter:
    sdk: flutter
  figma_squircle: ^0.5.3
  persian_datetime_picker: ^3.0.2
  intl: ^0.19.0
  image_cropper: ^8.0.2
  image_picker: ^1.1.2
  flutter_svg: ^2.0.5
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
#  flutter_lints: ^2.0.1

